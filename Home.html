    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('bg.jpg'); /* Replace with the path to your background image */
            background-size: 100% 100%;
            background-position: center;
            opacity: 95%;
            background-repeat: no-repeat;
            height: 600px; /* Ensure the body takes up the full height of the viewport */
            background-color: #120803; /* Set your desired background color */

            
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(19, 2, 2, 0.473); /* Adjust the alpha value to control the overlay's darkness */
            z-index: -1; /* Place the overlay behind other elements */
        }

        .navbar {
            background-color: #1c0d06;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(24, 2, 2, 0.822); /* Add drop shadow */

        }

        .navbar h1 {
            margin: 0;
            display: flex;
            align-items: center;
            font-family: sans-serif;
        }

        .toggle-btn {
            font-size: 30px;
            cursor: pointer;
            margin-right: 20px;
            width: auto;
        }

        .dashboard {
            position: fixed;
            margin-top: -5%;
            left: -250px;
            width: 250px;
            background-color: #1c0d06;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            transition: left 0.5s;
            box-shadow: 0 4px 6px rgba(24, 2, 2, 0.822); /* Add drop shadow */
            

        }

        .dashboard a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }

        .dashboard a:hover {
            text-decoration: underline;
        }

        .dashboard-open .dashboard {
            left: 0;
        }

        .logo-img {
            max-width: 13%;
            height: auto;
            margin-right: 15px;
            margin-top: 1px;
            vertical-align: middle;
        }
        
    .content-section {
    padding: 20px;
    color: #fff;
    margin-left: 4%; /* Adjust the value as needed */
    font-size: 25px; /* Set your desired font size */
    line-height: 1.2;   /* Set line-height to achieve double spacing */
    margin-top: 10%; /* Adjust the value as needed */
    letter-spacing: 2px;

    }

.content-section .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #df6732;
    color: #000000;
    text-decoration: none;
    border-radius: 8px;
    font-size: 16px;
    transition: background-color 0.3s;
    border: 3px solid #1c0d06; /* Add border color to the button */

}

.content-section .btn:hover {
    background-color: #fff;
}

.content-section-2 {
    padding: 20px;
    color: #fff;
    margin-left: 42%; /* Adjust the value as needed */
    font-size: 25px; /* Set your desired font size */

    margin-top: 5%; /* Adjust the value as needed */
    letter-spacing: 2px;
}

 /* Add your custom styles here */
 .slick-carousel {
            width: 80%; /* Adjust the overall width as needed */
            margin: 0 auto; /* Center the carousel horizontally and place it 10% from the top */
            margin-top: 20px; /* Adjust the top margin as needed */

        }
        .slick-slide {
            text-align: center;
            padding: 0;
        }
        .slick-frame {
            cursor: pointer;
            width: 90%; /* Adjust the width as needed */
            margin: 0 auto 10px; /* Center the frame and add bottom margin */
            position: relative;
        }
        .slick-frame img {
            width: 90%; /* Make the image fill the frame */
            height: auto; /* Maintain aspect ratio */      
            display: block;      
            margin: 0 auto; /* Center the image */
        }

        /* Custom styles for arrows */
        .slick-prev, .slick-next {
            position: absolute; /* Add absolute positioning */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust for vertical centering */
            z-index: 1; /* Set z-index to appear above the carousel content */
            cursor: pointer; /* Set cursor to pointer for interaction */
        }

        .slick-prev {
            content: '\2190'; /* Unicode arrow character for left arrow */
        }

        .slick-next {
            content: '\2192'; /* Unicode arrow character for right arrow */
        }

        .slick-prev {
            left: 20px; /* Adjust left position for the previous arrow */
        }

        .slick-next {
            right: 20px; /* Adjust right position for the next arrow */
        }
        
        #messenger-logo {
            position: fixed;
            bottom: 20px;
            right: 5px;
            width: 100px; /* Set the desired width for your logo */
            height: auto; /* Maintain aspect ratio */
            cursor: pointer;
    
        }
    

/* Media query for responsiveness */
@media screen and (max-width: 768px) {

    <script>
        function toggleDashboard() {
            const dashboard = document.querySelector('.dashboard');
            const navbar = document.querySelector('.navbar h1');
            const currentLeft = parseInt(getComputedStyle(dashboard).left);

            if (currentLeft === 0) {
                dashboard.style.left = '-250px';
                navbar.classList.remove('dashboard-open');
            } else {
                dashboard.style.left = '0';
                navbar.classList.add('dashboard-open');
            }
        }

        // Ensure the messenger logo stays in the bottom right corner when scrolling
        window.onscroll = function() {
            var messengerLogo = document.getElementById('messenger-logo');
            messengerLogo.style.bottom = (20 + window.scrollY) + 'px';
        }
        function redirectToPage(pageUrl) {
            window.location.href = pageUrl;
        }
        $(document).ready(function(){
            $('.slick-carousel').slick({
                autoplay: true,
                autoplaySpeed: 5000, /* Set the speed in milliseconds (5 seconds) */
                dots: true, /* Set to true if you want navigation dots */
                arrows: true, /* Set to true if you want navigation arrows */
                infinite: true,
                speed: 500,
                slidesToShow: 3,
                slidesToScroll: 1
                
            });
        });
    </script>
