<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1240,shrink-to-fit=no">
    <title>AT YOUR SERVICE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <style>
        
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('bg.jpg'); 
            background-size: 100% 100%;
            background-position: center;
            opacity: 95%;
            background-repeat: no-repeat;
            height: 600px; 
            background-color: #120803; 

            
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(19, 2, 2, 0.473); 
            z-index: -1; 
        }

        .navbar {
            background-color: #1c0d06;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(24, 2, 2, 0.822); 

        }

        .navbar h1 {
            margin: 0;
            display: flex;
            align-items: center;
            font-family: sans-serif;
        }

        .toggle-btn {
            font-size: 30px;
            cursor: pointer;
            margin-right: 20px;
            width: auto;
        }

        .dashboard {
            position: fixed;
            margin-top: -5%;
            left: -250px;
            width: 250px;
            background-color: #1c0d06;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            transition: left 0.5s;
            box-shadow: 0 4px 6px rgba(24, 2, 2, 0.822); 
            

        }

        .dashboard a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }

        .dashboard a:hover {
            text-decoration: underline;
        }

        .dashboard-open .dashboard {
            left: 0;
        }

        .logo-img {
            max-width: 13%;
            height: auto;
            margin-right: 15px;
            margin-top: 1px;
            vertical-align: middle;
        }
        
    .content-section {
    padding: 20px;
    color: #fff;
    margin-left: 4%; 
    font-size: 25px; 
    line-height: 1.2;   
    margin-top: 10%;
    letter-spacing: 2px;

    }

.content-section .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #df6732;
    color: #000000;
    text-decoration: none;
    border-radius: 8px;
    font-size: 16px;
    transition: background-color 0.3s;
    border: 3px solid #1c0d06; 

}

.content-section .btn:hover {
    background-color: #fff;
}

.content-section-2 {
    padding: 20px;
    color: #fff;
    text-align: center; 
    font-size: 25px;
    line-height: 1.2;
    margin-top: 5%;
    letter-spacing: 2px;
}

@media screen and (max-width: 768px) {
    .content-section {
        padding: 10px;
    }
    .navbar {
        flex-direction: column;
        align-items: flex-start;
    }

    .dashboard {
        margin-left: -250px;
    }
}
    </style>
</head>
<body>

    <div class="navbar">
        <h1 class="dashboard-close">
            <div class="toggle-btn" onclick="toggleDashboard()">â˜°</div>
            <img src="logo2.png" alt="logo2" class="logo-img"> 
            At Your Service

        </h1>
    </div>

    <div class="dashboard">
        <a href="Home.html">> Home</a>
        <a href="services.html">> Services</a>
        <a href="contact.html">> Contact Us</a>
        <a href="about.html">> About</a>
        <a href="LoginP.html">> Account</a>
    </div>


    <div class="content-section">
        <p><h1><b>Having trouble?</b></h1></p>
        <p><h2>We Are <b>At Your Service!</b></h2></p>
        <p><h4>Repair estimate for your vehicles</h4></p>
        <a href="#" class="btn"><b>MAKE APPOINTMENT</b></a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script>
        function toggleDashboard() {
            const dashboard = document.querySelector('.dashboard');
            const navbar = document.querySelector('.navbar h1');
            const currentLeft = parseInt(getComputedStyle(dashboard).left);

            if (currentLeft === 0) {
                dashboard.style.left = '-250px';
                navbar.classList.remove('dashboard-open');
            } else {
                dashboard.style.left = '0';
                navbar.classList.add('dashboard-open');
            }
        }
    </script>

</body>
</html>
