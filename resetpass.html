<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
       body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
}

.container {
  width: 350px;
  background-color: #fff;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.signup-form {
  display: flex;
  flex-direction: column;
}

.input-group {
  margin-bottom: 15px;
}

label {
  font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

button {
  padding: 10px;
  border: none;
  border-radius: 5px;
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>
  <div class="container">
    <form id="resetPasswordForm" class="reset-password-form">
      <h2>Reset Password</h2>
      <div class="input-group">
        <label for="resetEmail">Email</label>
        <input type="email" id="resetEmail" required>
      </div>
      <div class="input-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" required>
      </div>
      <div class="input-group">
        <label for="confirmNewPassword">Confirm New Password</label>
        <input type="password" id="confirmNewPassword" required>
      </div>
      <button type="submit">Reset Password</button>
    </form>
  </div>
  <script>
document.getElementById("resetPasswordForm").addEventListener("submit", function(event) {
  event.preventDefault();
  const resetEmail = document.getElementById("resetEmail").value;
  const newPassword = document.getElementById("newPassword").value;
  const confirmNewPassword = document.getElementById("confirmNewPassword").value;

  if (newPassword !== confirmNewPassword) {
    alert("Passwords do not match");
    return;
  }

  // Retrieve user data from localStorage
  let savedUserData = JSON.parse(localStorage.getItem("userData"));

  if (savedUserData && savedUserData.email === resetEmail) {
    // Reset password only
    savedUserData.password = newPassword;

    // Save updated password to localStorage
    localStorage.setItem("userData", JSON.stringify(savedUserData));

    alert("Password has been reset successfully");

    // Redirect to login page after resetting the password
    window.location.href = "LoginP.html";
  } else {
    alert("Invalid email");
  }
});


  </script>
</body>
</html>
