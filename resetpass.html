.navbar {

}

.navbar h1 {
    margin: 0;

}

.toggle-btn {
    font-size: 30px;
    cursor: pointer;
    margin-right: 20px;

.dashboard {
    position: fixed;
    margin-top: -230px;
    left: -250px;
    width: 250px;
    background-color: #1c0d06;
    color: #fff;
    padding: 20px;
    box-sizing: border-box;
    transition: left 0.5s;

}

.dashboard a {
    color: #fff;
    text-decoration: none;
    display: block;

}

.dashboard a:hover {
    text-decoration: underline;

.dashboard-open .dashboard {

}

.logo-img {
    max-width: 13%;

}
.logo-img2 {

</head>
<body>
  <div class="navbar">
    <h1 class="dashboard-close">
        <div class="toggle-btn" onclick="toggleDashboard()">â˜°</div>
        <img src="logo2.png" alt="logo2" class="logo-img"> 
        At Your Service
    </h1>
</div>

<div class="dashboard">
  <a href="Home.html">> Home</a>
  <a href="services.html">> Services</a>

  <a href="about.html">> About</a>
  <a href="LoginP.html">> Account</a>
</div>

<div class="logo-img2">
  <img src="logo.png">
</div>

<div class="container">
  <form id="resetPasswordForm" class="reset-password-form">
    <h2>Reset Password</h2>
    <div class="input-group">
      <label for="resetEmail">Email</label>
      <input type="email" id="resetEmail" required placeholder="example@gmail.com">
    </div>
    <div class="input-group">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" required placeholder="new password">
    </div>
    <div class="input-group">
      <label for="confirmNewPassword">Confirm New Password</label>
      <input type="password" id="confirmNewPassword" required placeholder="confirm new password">
    </div>
    <button type="submit">Reset Password</button>
  </form>
</div>
<script>
  function toggleDashboard() {
          const dashboard = document.querySelector('.dashboard');
          const navbar = document.querySelector('.navbar h1');
          const currentLeft = parseInt(getComputedStyle(dashboard).left);

          if (currentLeft === 0) {
              dashboard.style.left = '-250px';
              navbar.classList.remove('dashboard-open');
          } else {
              dashboard.style.left = '0';
              navbar.classList.add('dashboard-open');
          }
      }

document.getElementById("resetPasswordForm").addEventListener("submit", function(event) {
event.preventDefault();
const resetEmail = document.getElementById("resetEmail").value;
const newPassword = document.getElementById("newPassword").value;
const confirmNewPassword = document.getElementById("confirmNewPassword").value;

if (newPassword !== confirmNewPassword) {
  alert("Passwords do not match");
  return;
}

// Retrieve user data from localStorage
let savedUserData = JSON.parse(localStorage.getItem("userData"));

if (savedUserData && savedUserData.email === resetEmail) {
  // Reset password only
  savedUserData.password = newPassword;

  // Save updated password to localStorage
  localStorage.setItem("userData", JSON.stringify(savedUserData));

  alert("Password has been reset successfully");

  // Redirect to login page after resetting the password
  window.location.href = "LoginP.html";
} else {
  alert("Invalid email");
}
}); 
</script>
