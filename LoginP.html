<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
}

.container {
  width: 350px;
  background-color: #fff;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.signup-form {
  display: flex;
  flex-direction: column;
}

.input-group {
  margin-bottom: 15px;
}

label {
  font-weight: bold;
}

input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

button {
  padding: 10px;
  border: none;
  border-radius: 5px;
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

.forgot-password {
  font-size: 14px;
  margin-left: 10px; 
  text-decoration: none; 
  color: #007bff; 
}

.forgot-password:hover {
  text-decoration: underline; 
}
  </style>
</head>
<body>
  <div class="container">
    <form id="loginForm" class="login-form">
      <h2>Login</h2>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">Login</button>
      <a href="resetpass.html" class="forgot-password">Forgot Password?</a>
    </form>
  </div>
  <script>
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const loginEmail = document.getElementById("email").value;
    const loginPassword = document.getElementById("password").value;
  
    // Retrieve user data from localStorage
    const savedUserData = JSON.parse(localStorage.getItem("userData"));
  
    if (savedUserData && savedUserData.email === loginEmail && savedUserData.password === loginPassword) {
      // Successful login, redirect to the 'hello world' page
      window.location.href = "helloworld.html";
    } else {
      alert("Invalid credentials");
    }
  });
  </script>
</body>
</html>
